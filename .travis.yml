language: node_js
node_js:
  - 6

sudo: false
cache:
  directories:
    - node_modules

before_cache:
  - npm prune
install:
  - npm install
script:
  - npm run build
after_success:
  - bash ./scripts/deploy.sh
deploy:
  provider: surge
  project: public
  domain: https://realease.surge.sh
  skip_cleanup: true
